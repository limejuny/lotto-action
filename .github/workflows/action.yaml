name: Lotto Buy Bot (로또 구매봇)

on:
  schedule:
    - cron: '0 0 * * 0' # UTC 기준, 매주 일요일 09:00 KST

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10" ]

    steps:
    - name: 🚀 [INIT] Clone repository
      uses: actions/checkout@v3

    - name: 🚀 [SET] Setup python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 🚀 [SET] Install python package
      run: |
        pip install selenium
        pip install requests
        pip install twython
        pip install pillow
        pip install gspread
        pip install --upgrade google-api-python-client oauth2client
        pip install playwright
        python -m playwright install ${{ matrix.browser-channel }} --with-deps

    - name: 🚀 [SET] Install ubuntu package
      run: |
        sudo apt-get install fonts-unfonts-core
        sudo apt-get install fonts-unfonts-extra
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add
        sudo apt-get install google-chrome-stable
        wget https://chromedriver.storage.googleapis.com/100.0.4896.20/chromedriver_linux64.zip
        unzip ./chromedriver_linux64.zip

    - name: 🚀 [RUN] Buy Lotto
      run: python buy_lotto.py
      env:
        USER_ID: ${{ secrets.USER_ID }}
        USER_PW: ${{ secrets.USER_PW }}
